<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <main class="container">
        <h1>Tabela de IMC</h1>
        <section class="information-container">
            
            <div class="information-IMC">
                <h2>IMC</h2>
                <p>Menos que 18,5 </p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>

            <div class="resultado-information">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>peso Normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade Grau 1</p>
                <p>Obesidade Grau 2</p>
                <p>Obesidade Grau 3</p>
            </div>
        </section>

        <section class="container-input">
            <h1>Calcule seu IMC</h1>
            <p class="txt-input">Peso: </p>
            <p><input type="text"  id="peso-input"></p>

            <p class="txt-input">Altura: </p>
            <p><input type="text"  id="altura-input"></p>

            <p><input type="button" value="Calcular" class="btn"></p>

            <div class="resultado-calculo"></div>
        </section>
    </main>
</body>
</html>
